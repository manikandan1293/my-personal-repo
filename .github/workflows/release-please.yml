name: Release Automation (Manual Override Optional)

on:
  # 1. Standard automation trigger
  push:
    branches:
      - main
  # 2. Manual optional override trigger
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Optional: Specific version to force (e.g., 2.5.0)'
        required: false
        type: string
permissions:
  contents: write
  pull-requests: write
jobs:
  # ----------------------------------------------------------------------
  # JOB 1: Force Release-As Commit (Runs ONLY on manual trigger with input)
  # ----------------------------------------------------------------------
  force_version_commit:
    name: 'Force Custom Version Commit'
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Create empty commit with Release-As tag
        run: |
          VERSION=${{ github.event.inputs.release_version }}
          echo "Force-releasing version: $VERSION"
          if [ -n "$VERSION"]; then
            # This commit will trigger the 'release-please' job (Job 2) on the subsequent push
            git commit --allow-empty -m "chore: Manually trigger forced release $VERSION" -m "Release-As: $VERSION"
          else
            echo "Triggering without version"
            git commit --allow-empty -m "chore: Manually trigger forced release"
          # Pushing the commit triggers the PUSH event, which then runs Job 2
          git push origin main
          
  # ----------------------------------------------------------------------
  # JOB 2: Automated Release-Please
  # ----------------------------------------------------------------------
  release:
    name: 'Automated Release-Please'
    runs-on: ubuntu-latest
    needs: [force_version_commit]
    if: |
      always() &&
      (needs.force_version_commit.result == 'success' || needs.force_version_commit.result == 'skipped')
    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          # release-please automatically detects the 'Release-As' tag from Job 1
          # or uses Conventional Commits if Job 1 didn't run.
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: 'main'
