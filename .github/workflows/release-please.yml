name: Release Automation
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Run Release Automation
        uses: googleapis/release-please-action@c2a5a2bd6a758a0937f1ddb1e8950609867ed15c  #v4.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
